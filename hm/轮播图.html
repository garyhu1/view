<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播图</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body html{
				width: 100%;
			}
			.imgs{
				width: 800px;
				height: 900px;
				overflow: hidden;
				margin: auto 0;
			}
			.img-div{
				float: left;
			}
			.imgs img{
				width: 800px;
				height: 900px;
			}
		</style>
	</head>
	<body>
		<div class="imgs" id="my_imgs">
			<div id="img1" class="img-div">
				<img src="../img/img3.jpg"/>
			</div>
			<div id="img2" class="img-div">
				<img src="../img/img5.jpg" />
			</div>
			<div id="img3" class="img-div">
				<img src="../img/img6.jpg" />
			</div>
			<div id="img4" class="img-div">
				<img src="../img/img7.jpg" />
			</div>
		</div>
	</body>
</html>
